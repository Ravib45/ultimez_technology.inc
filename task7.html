<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table with Colspan and Rowspan</title>
</head>
<body>

<table border="1">
  <tr>
    <td colspan="2">Header 1</td>
    <td colspan="2">Header 2</td>
  </tr>
  <tr>
    <td rowspan="2">1</td>
    <td rowspan="2">2</td>
    <td>3</td>
    <td>4</td>
  </tr>
  <tr>
    <td>5</td>
    <td>6</td>
  </tr>
  <tr>
    <td colspan="4">Footer</td>
  </tr>
</table>

</body>
</html>
