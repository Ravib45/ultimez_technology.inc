<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration Form</title>
</head>
<body>

<form action="/submit_registration_form" method="post">
  <h2>User Registration Form</h2>
  <label for="firstname">First Name:</label>
  <input type="text" id="firstname" name="firstname" required><br>

  <label for="lastname">Last Name:</label>
  <input type="text" id="lastname" name="lastname" required><br>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" required><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" minlength="8" required><br>
  <small>Password must be at least 8 characters long.</small><br>

  <label for="confirmpassword">Confirm Password:</label>
  <input type="password" id="confirmpassword" name="confirmpassword" minlength="8" required><br>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" required><br>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="">Select</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select><br>

  <label for="country">Country:</label>
  <input type="text" id="country" name="country" required><br>

  <input type="checkbox" id="terms" name="terms" required>
  <label for="terms">I agree to the terms and conditions</label><br>

  <input type="submit" value="Register">
</form>

</body>
</html>
