<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lists Example</title>
</head>
<body>

<h2>Ordered List:</h2>
<ol style="color: blue;">
  <li>Ravi</li>
  <li>pavan</li>
  <li>pramod</li>
</ol>

<h2>Unordered List:</h2>
<ul style="color: blueviolet;">
  <li>hi</li>
  <li>hello</li>
  <li>by</li>
</ul>

</body>
</html>
