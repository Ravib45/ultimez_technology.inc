<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> task13: Margin and Padding Example</title>
    <style>
        /* Margin sides */
        h1 {
            margin-top: 30px;
            margin-right: 20px;
            margin-bottom: 10px;
            margin-left: 40px;
        }

        /* Padding sides */
        h2 {
            padding-top: 15px;
            padding-right: 25px;
            padding-bottom: 20px;
            padding-left: 35px;
        }

       
    </style>
</head>
<body bgcolor="lightpink">
    <h1>Hello ultimez</h1>
    <h2>I am Ravi</h2>
    
</body>
</html>
