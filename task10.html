<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSS Selector Example</title>
    <style>
        /* Element Selector */
        p {
            color: blue;
        }

        /* ID Selector */
        #header {
            font-size: 24px;
            text-align: center;
            color: red;
        }

        /* Class Selector */
        .highlight {
            background-color: yellow;
        }
        

        /* Grouping Selector */
        h1, h2, h3 {
            color: green;
            font-family: Arial, sans-serif;
        }
       

       

    </style>
</head>
<body>
    <h1 id="header">ULTIMEZ</h1>
    <p>This is a paragraph with <span class="highlight">highlighted</span> text.</p>
    
    <h1>This is a Heading 1</h1>
    <h2>This is a Heading 2</h2>
    <h3>This is a Heading 3</h3>
    <h4>This is a paragraph.</h4>
    
</body>
</html>
